<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
  </head>

  <body>
    <main class="container">
      <div class="card1">
        <div class="card1__result"><h2>Your Result</h2></div>
        <div class="card1__score">
          <div class="card1__number">76</div>
          <div class="card1__total">of 100</div>
        </div>
        <div class="card1__remark"><h1>Great</h1></div>
        <div class="card1__comment">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="main-card">
        <h2 class="title">Summary</h2>
        <div class="card-grid">
          <div class="card2 card2__reaction">
            <div class="card2__test">
              <img src="/assets/images/icon-reaction.svg" alt="Reaction" />
              <div class="card2__number card2__number--reaction">
                <p>Reaction</p>
              </div>
            </div>
            <div>
              <p>80 <span class="card2__score">/ 100</span></p>
            </div>
          </div>
          <div class="card2 card2__memory">
            <div class="card2__test">
              <img src="/assets/images/icon-memory.svg" alt="Memory" />
              <div class="card2__number card2__number--memory">
                <p>Memory</p>
              </div>
            </div>
            <div>
              <p>92 <span class="card2__score">/ 100</span></p>
            </div>
          </div>
          <div class="card2 card2__verbal">
            <div class="card2__test">
              <img src="/assets/images/icon-verbal.svg" alt="Verbal" />
              <div class="card2__number card2__number--verbal">
                <p>Verbal</p>
              </div>
            </div>
            <div>
              <p>61 <span class="card2__score">/ 100</span></p>
            </div>
          </div>
          <div class="card2 card2__visual">
            <div class="card2__test">
              <img src="/assets/images/icon-visual.svg" alt="Visual" />
              <div class="card2__number card2__number--visual">
                <p>Visual</p>
              </div>
            </div>
            <div>
              <p>72 <span class="card2__score">/ 100</span></p>
            </div>
          </div>
        </div>
        <div class="button">
          <input type="button" value="Continue" />
        </div>
      </div>
    </main>
  </body>
</html>
